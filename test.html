<body>
  <div class="container">
    <div class="content">
      <div class="book-vector">
        <div class="panel__image panel__image--book">
          <div class="books__book__img">
            <img src="https://d33wubrfki0l68.cloudfront.net/91ed41706514200a7ef212ebfeead7471354e622/01dcc/images/books/design-systems--large-opt.png">
          </div>
        </div>
      </div>
      <form class="sign-up-form" id="registrationForm" action="signup.php" method="post">
        <h2 style="color: #fff;">Sign Up</h2>
        <div class="form-group">
            
          <label for="username">Username</label>
          <input type="text" id="username" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email"  required class="input-field" oninput="appendDomain()">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="Password" name="Password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <span id="passwordError" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </div>
   
  </div>

  <p class="para-2">

    Already have an account? <a href="tesst.html">Login here</a>
  </p>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      var password = document.getElementById('Password').value;
      var confirmPassword = document.getElementById('confirm-password').value;
      var passwordError = document.getElementById('passwordError');

      if (password !== confirmPassword) {
        passwordError.innerHTML = 'Password does not match';
        passwordError.classList.add('error');
        event.preventDefault(); // Prevent form submission
      } else {
        passwordError.innerHTML = '';
        passwordError.classList.remove('error'); // Clear any previous error messages
      }
    });
    function appendDomain() {
    var emailInput = document.getElementById('email');
    var emailValue = emailInput.value;

    // Check if the entered value contains '@'
    if (emailValue.includes('@')) {
        // Check if the entered value ends with '@'
        if (emailValue.endsWith('@')) {
            emailInput.value += 'gmail.com';
        }
    }
}

  </script>
