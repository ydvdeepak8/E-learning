<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            background-image: url('k.jpg'); /* Add your image path here */
            background-size: cover;
            background-position: center;
        ;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
       
       
        .form-container {
            width: 400px;
            background-color: whitesmoke;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        .success-message {
            color: green;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Publisher Verification Form</h2>
    <form id="registration-form" action="gst.php" method="post">
        <div class="form-group">
            <label for="gst-number">GST Number:</label>
            <input type="text" id="gst_number" name="gst_number" required>
            <span id="gst-error" class="error-message"></span>
        </div>
        <div class="form-group">
            <label for="bank-account">Bank Account Number:</label>
            <input type="text" id="account_no" name="account_no" required>
        </div>
        <div class="form-group">
            <label for="bank-account">IFSC code:</label>
            <input type="text" id="IFSC" name="IFSC" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
</div>

</body>
</html>
