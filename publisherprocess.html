<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Publication Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ccc;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="url"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M7.293 10.293a1 1 0 0 0 1.414 0l4-4a1 1 0 1 0-1.414-1.414L8 8.586 4.707 5.293a1 1 0 1 0-1.414 1.414l4 4z"/></svg>') no-repeat right 10px center/12px;
    }
    .form-group textarea {
      height: 120px;
    }
    .form-group input[type="file"] {
      padding: 5px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Book Publication Form</h2>
  <form action="publisherprocess.php" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="topic">Book Topic:</label>
      <select id="topic" name="topic" required>
        <option value="">Select</option>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
      </select>
    </div>
    <div class="form-group">
      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" name="Book_name" required>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
    </div>
    <div class="form-group">
      <label for="bookLink">Book Link:</label>
      <input type="text" id="bookLink" name="images" required>
    </div>
    <div class="form-group">
   <label for="images">First page image</label>
   <input type="text" id="images" name="link" required>
    
    </div>
    <div class="form-group">
      <label for="aboutBook">Description:</label>
      <textarea id="aboutBook" name="Description" required></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" required>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
